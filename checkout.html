<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>

    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/checkout_page.css">
    <link rel="stylesheet" href="Styles/responsive.css">

</head>
<body>
    <header class="checkout-header">
        <div class="checkout-header-div">
            <div class="checkout-header-amazon-img">
                <img class="large" src="Assets/Header_Assets/amazon-logo.png" alt="amazon">
                <img class="small" src="Assets/Header_Assets/amazon-mobile-logo.png" alt="amazon">
            </div>
            <div class="checkout-header-text">
                <p>Checkout (<span>2 items</span>)</p>
            </div>
            <div class="checkout-header-lock">
                <img src="Assets/Header_Assets/checkout-lock-icon.png" alt="lock">
            </div>
        </div>
    </header>

    <main class="checkout-main">
        <div class="checkout-main-div">
            <div class="checkout-heading">Review your order</div>
            <div class="checkout-content-div">
                <div class="checkout-products">
                    <div class="product">
                        <div class="delivery">Delivery date: Thursday, January 23</div>
                        <div class="details">
                            <div class="product-details">
                                <img src="Assets/Body_Assets/Products/plain-hooded-fleece-sweatshirt-yellow.jpg" alt="product-image">
                                <div>
                                    <p class="name">Plain Hooded Fleece Sweatshirt</p>
                                    <p class="price">$24.00</p>
                                    <p class="variation">Color: Yellow</p>
                                    <p class="variation">Size: S</p>
                                    <p class="variation">Quantity: 3<a href="#">Update</a><a href="#">Delete</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
